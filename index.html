<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GCSE French Writing Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">GCSE French Writing Practice</h1>

    <div class="mb-4">
      <label class="block mb-2 font-medium">Select word count:</label>
      <select id="wordCount" class="border border-gray-300 p-2 rounded w-full">
        <option value="50">50 words</option>
        <option value="90">90 words</option>
      </select>
    </div>

    <button onclick="generatePrompt()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-4">Generate Question</button>

    <div id="prompt" class="mb-4 font-medium"></div>

    <textarea id="response" rows="6" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Write your answer here..."></textarea>

    <button onclick="getFeedback()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Get Feedback</button>

    <div id="feedback" class="mt-4 whitespace-pre-wrap"></div>
  </div>

  <script>
    const MODEL_URL = "https://api-inference.huggingface.co/models/bigscience/bloom";

    async function generatePrompt() {
      const count = document.getElementById("wordCount").value;
      const input = `Generate a GCSE French writing question in English. The answer should be about ${count} words.`;

      const reply = await fetch(MODEL_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ inputs: input })
      });

      const data = await reply.json();

      // Bloom returns a text continuation starting with the prompt; trim prompt part
      let generated = "No question generated.";
      if (data && data.length && data[0].generated_text) {
        generated = data[0].generated_text.replace(input, "").trim();
        if (!generated) generated = data[0].generated_text.trim();
      }

      document.getElementById("prompt").innerText = generated;
    }

    async function getFeedback() {
      const prompt = document.getElementById("prompt").innerText;
      const response = document.getElementById("response").value;

      if (!prompt || !response) {
        alert("Please generate a prompt and write a response.");
        return;
      }

      const inputText = `Provide constructive feedback in English for this student's answer to the following question:\n\nQuestion: ${prompt}\n\nStudent's answer: ${response}\n\nFeedback:`;

      const reply = await fetch(MODEL_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ inputs: inputText })
      });

      const data = await reply.json();

      let feedback = "No feedback found.";
      if (data && data.length && data[0].generated_text) {
        feedback = data[0].generated_text.replace(inputText, "").trim();
        if (!feedback) feedback = data[0].generated_text.trim();
      }

      document.getElementById("feedback").innerText = feedback;
    }
  </script>
</body>
</html>
